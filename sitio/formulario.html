<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Formulario de registro</h2>
        <hr>
        <form class="row g-3" action="exito.html" method="post" onsubmit="return validar()">
            <div class="col-md-6">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="email" placeholder="mail@example.com">
                <div id="msj_email"></div>
            </div>
            <div class="col-md-3">
                <label for="pass1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass1">
                <div id="msj_pass1"></div>
            </div>
            <div class="col-md-3">
                <label for="pass2" class="form-label">Confirmar la contraseña</label>
                <input type="password" class="form-control" id="pass2">
                <div id="msj_pass2"></div>
            </div>
            <div class="col-12">
                <label for="addr" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="addr" placeholder="Las Gaviotas 666">
                <div id="msj_addr"></div>
            </div>
            
            <div class="col-md-4">
                <label for="state" class="form-label">Comuna</label>
                <select id="state" class="form-select">
                    <option selected>Elija una ...</option>
                    <option>Futrono</option>
                    <option>Panguipulli</option>
                    <option>Los lagos</option>
                    <option>La Unión</option>
                    <option>Corral</option>
                    <option>Paillaco</option>
                    <option>Lago Ranco</option>
                    <option>Río Bueno</option>
                    <option>Mafil</option>
                    <option>Lanco</option>
                    <option>Valdivia</option>

                </select>
                <div id="msj_state"></div>
            </div>
            <div class="col-md-2">
                <label for="tel" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="tel" placeholder="48765420">
                <div id="msj_tel"></div>
            </div>
            <div class="col-md-4">
                <label for="url" class="form-label">Pagina web de su preferencia</label>
                <input type="text" class="form-control" id="url" placeholder="https://www.inacap.cl">
                <div id="msj_web"></div>
            </div>
            <div class="col-md-4">
                <ul>
                    <li> <input type="" name="" value="" placeholder="ingrese sus aficiones"></li>
                    <li><input type="" name="" value="" placeholder="ingrese sus aficiones"></li>
                    <li><input type="" name="" value="" placeholder="ingrese sus aficiones"></li>
                    <li><input type="" name="" value="" placeholder="ingrese sus aficiones"></li>
                </ul>
            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">
                    Acepto las condiciones de uso
                </label>
                <div id="msj_check"></div>
            </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
